{% extends "base.html" %}
{% load getattribute %}

{% block content %}

<h3>{{app}} - {{modl}} </h3>

[ <a href="{{url}}/{{data.id|add:"-1"}}">prev</a>
&nbsp;|&nbsp;
<a href="{{url}}/{{data.id|add:"1"}}">next</a> ]

<p>Details for <b>{{data.name}}</b></p>

<table>
{% for k in keys %}
  <tr class="{% cycle 'odd' 'even' %}">
    <td>{{k}}</td>
    <td>{{data|getattribute:k}}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
