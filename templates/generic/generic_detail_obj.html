{% extends "base.html" %}
{% load getattribute %}

{% block content %}

<div class="max-w-sm">

<h1 class="text-black">{{app}} - {{modl}} - [Detail view] </h1>

<div class="my-2 px-2 py-1 w-64 bg-purple-300 rounded">
  [ <a href="{{url}}/{{object.id|add:"-1"}}">prev</a>
  &nbsp;|&nbsp;
  <a href="{{url}}/{{object.id|add:"1"}}">next</a> ]
  --- <a href="{{url_list}}">Alle</a>
</div>

<div class="my-2 semibold">Details for: <b>{{object}}</b></div>

<div class="p-3 bg-blue-200 rounded">
  <table class="border-collapse border-2">
    <thead>
      <tr>
        <th class="border-gray-400 px-3 py-2">Attribut</th>
        <th class="border-gray-400 px-3 py-2">Wert</th>
      </tr>
    </thead>
  {% for k in keys %}
    <tr class="{% cycle 'bg-grey-300' 'bg-grey-500' %}">
      <td class="px-3 py-2">{{k}}</td>
      <td class="px-3 py-2">{{object|getattribute:k}}</td>
    </tr>
  {% endfor %}
  </table>
</div>

</div>

{{test}}
{% endblock %}
