{% load mptt_tags %}

<div>
	<div id="tree">
	<ul id="treeUL">

	{% recursetree cat_obj_list %}
	    <li>
			<span class="rootTree">
				<a href="{{node.get_absolute_url}}">{{node.name}}</a>rootTree
			</span>

			{% if not node.is_leaf_node %}
					<ul class="children">
							{{ children }}
							{{closed_levels}}
					</ul>
			{% endif %}
	    </li>
	{% endrecursetree %}

	</ul>
	</div>
</div>

{% comment %}
						CH:{{ children }}children
							{{ children }}
{% endcomment %}
